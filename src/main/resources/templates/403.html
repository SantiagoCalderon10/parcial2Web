<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 403 - Acceso Denegado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Segoe UI', sans-serif;
        }
        .error-card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            text-align: center;
            max-width: 500px;
        }
        .error-code {
            font-size: 6rem;
            font-weight: 700;
            color: #0d6efd;
        }
        .error-message {
            font-size: 1.3rem;
            color: #555;
            margin-bottom: 1.5rem;
        }
        .btn-home {
            font-weight: 500;
            padding: 0.7rem 2rem;
            border-radius: 2rem;
        }
    </style>
</head>
<body>

<div class="error-card">
    <div class="error-code">403</div>
    <div class="error-message">No tienes permiso para acceder a esta página.</div>
    <a th:href="@{/inicio}" class="btn btn-primary btn-home">Volver al inicio</a>
    <a th:href="@{/logout}" class="btn btn-danger btn-home">Cerrar Sesión</a>
</div>

</body>
</html>
