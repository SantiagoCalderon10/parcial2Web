<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Asignatura</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
        <a class="navbar-brand" href="#">Gestión de Asignaturas</a>
    </div>
</nav>

<div class="container">
    <div class="card shadow-sm p-4 rounded-4">
        <h3 class="mb-4 text-center text-primary">Editar Asignatura</h3>

        <form th:action="@{/asignaturas/editar}" th:object="${asignatura}" method="post">

            <input type="hidden" th:field="*{id}">

            <!-- Nombre de la Asignatura -->
            <div class="mb-3">
                <label for="nombre" class="form-label fw-semibold">Nombre de la Asignatura</label>
                <input type="text" th:field="*{nombre}" id="nombre" class="form-control"
                       maxlength="30" required
                       th:readonly="${#authorization.expression('hasRole(''DOCENTE'')')}" />
            </div>

            <!-- Descripción -->
            <div class="mb-3">
                <label for="descripcion" class="form-label fw-semibold">Descripción</label>
                <textarea th:field="*{descripcion}" id="descripcion" class="form-control"
                          maxlength="100" required
                          th:readonly="${#authorization.expression('hasRole(''DOCENTE'')')}"></textarea>
            </div>

            <!-- Salón -->
            <div class="mb-3">
                <label for="salon" class="form-label fw-semibold">Salón</label>
                <input type="number" th:field="*{salon}" id="salon" class="form-control"
                       min="1" required
                       th:readonly="${#authorization.expression('hasRole(''DOCENTE'')')}" />
            </div>

            <!-- Horarios -->
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="horaInicio" class="form-label fw-semibold">Hora de Inicio</label>
                    <input type="time" th:field="*{horaInicio}" id="horaInicio" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="horaFin" class="form-label fw-semibold">Hora de Finalización</label>
                    <input type="time" th:field="*{horaFin}" id="horaFin" class="form-control" required>
                </div>
            </div>

            <!-- Profesor -->
            <div class="mb-4">
                <label for="profesor" class="form-label fw-semibold">Docente Encargado</label>
                <select id="profesor" class="form-select" th:field="*{profesor.id}"
                            th:disabled="${#authorization.expression('hasRole(''DOCENTE'')')}" required>
                    <option th:each="prof : ${profesores}"
                            th:value="${prof.id}"
                            th:text="${prof.nombre} + ' ' + ${prof.apellido}"
                            th:selected="${prof.id == asignatura.profesor.id}">
                    </option>
                </select>

                <!-- Campo oculto para conservar el profesor si el select está deshabilitado -->
                <input type="hidden"
                       th:if="${#authorization.expression('hasRole(''DOCENTE'')')}"
                       th:field="*{profesor.id}" />
            </div>

            <!-- Botones -->
            <div class="d-flex justify-content-between">
                <a th:href="@{/asignaturas}" class="btn btn-secondary px-4">Cancelar</a>
                <button type="submit" class="btn btn-primary px-4">Guardar Cambios</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
