<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
<div class="container">
    <a class="navbar-brand fw-bold" href="#">Gestión Académica</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a href="/inicio" class="nav-link">Volver</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-warning fw-semibold" href="/logout">Cerrar sesión</a>
            </li>
        </ul>
    </div>
</div>
</nav>

<div class="container">
    <h3 class="mb-3">Listado de Docentes</h3>

    <table class="table table-primary table-bordered shadow-sm">
        <thead class="table-primary">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Usuario Asociado</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="prof : ${profesores}">
            <td th:text="${prof.id}"></td>
            <td th:text="${prof.nombre}"></td>
            <td th:text="${prof.apellido}"></td>
            <td th:text="${prof.usuario.nombre}"></td>
        </tr>
        </tbody>
    </table>
</div>


</body>
</html>
