<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Asignaturas</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" href="#">Gestión Académica</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a href="/inicio" class="nav-link">Volver</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-warning fw-semibold" href="/logout">Cerrar sesión</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <h3 class="mb-3">Listado de Asignaturas</h3>

    <table class="table table-primary table-bordered shadow-sm">
        <thead class="table-primary">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Descripcion</th>
            <th>Salon</th>
            <th>Hora Inicio</th>
            <th>Hora Fin</th>
            <th>Profesor</th>
            <th sec:authorize="hasAnyAuthority('ROLE_RECTOR', 'ROLE_DOCENTE')">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="asig : ${asignaturas}">
            <td th:text="${asig.id}"></td>
            <td th:text="${asig.nombre}"></td>
            <td th:text="${asig.descripcion}"></td>
            <td th:text="${asig.salon}"></td>
            <td th:text="${asig.horaInicio}"></td>
            <td th:text="${asig.horaFin}"></td>
            <td th:text="${asig.profesor.nombre}"></td>
            <td sec:authorize="hasRole('DOCENTE')">
                <a th:href="@{/asignaturas/editar/{id}(id = ${asig.id})}" class ="btn btn-warning btn-sm">Editar Horario</a>
            </td>
            <td sec:authorize="hasRole('RECTOR')">
                <a th:href="@{/asignaturas/editar/{id}(id=${asig.id})}"
                   class="btn btn-warning btn-sm">Editar</a>

                <form th:action="@{/asignaturas/eliminar/{id}(id=${asig.id})}" method="post">
                    <button class="btn btn-sm btn-danger me-1" type="submit">Borrar</button></form>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/asignaturas/agregar}"><button class="btn btn-primary" sec:authorize="hasAnyRole('RECTOR')">Agregar Asignaturas</button></a>
</div>

</body>
</html>
